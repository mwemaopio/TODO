<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
<title>HRMIS-Login</title>
<link href="/tsc-html/images/login-favicon.png" rel="icon" type="image/png" />
<link rel="stylesheet" type="text/css" href="normalize.css" />
<link rel="stylesheet" type="text/css" href="login-form.css" />
<script src="/tsc-html/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/tsc-html/js/elakes.js" type="text/javascript"></script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>

    <section class="login-form-wrap">
    <h2>TSC ERP Application System<br><span> Restricted Access </span></h2>
    <div id="loginResult" style="display:none;"> </div>
    <form method="post" class="login-form" id="login-form" name="login-form">
    <label>
    <input type="text" id ="login_name" name="login_name" required 
                placeholder="Login Name" title="Fill in your login Name"/>
    </label>
    <label>
    <input type="password" name="password" id = "password"
                placeholder="Password" title="Fill in your login Password">
    </label>
     <input type="submit" value="OK: Login"/>
     <br>
     <h5><span> If you do not yet have a password, or you have forgotten it, enter your login name
     above and click on <button class="rpasswd" onclick="reset_my_password();"> (Re)Set Password </button></span></h5>
    </form>
    </section>

</body>
</html>
